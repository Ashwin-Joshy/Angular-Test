<form action="">
  <h1>Welcome</h1>
  <div id="form1">
    <div class="formdiv" class="form-group">
      <label for="username">Username : </label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
      />
    </div>
    <div class="formdiv" class="form-group">
      <label for="password">Password : </label>

      />

    <button type="submit" class="btn btn-default">Submit</button>
  </div>
  <br>
  <img class="img-fluid rounded" width="500" height="200" src="../../assets/Images/pexels-pixabay-355465.jpg" alt="" srcset="">
